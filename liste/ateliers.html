[(#ID_UE_EDITION|oui)#SET{id_ue_edition,#ID_UE_EDITION}]
<BOUCLE_edition(ATELIERS){id_rubrique}{0,1}{si #ID_UE_EDITION|non}>
#SET{id_ue_edition,#ID_UE_EDITION}
</BOUCLE_edition>

<B_ateliers_temps_1>
<div class="liste ateliers">
    [<h2 class="h2">(#MODELE{atelier_temps_1, id_ue_edition=#GET{id_ue_edition}})</h2>]
	<ul class="liste-items">
		<BOUCLE_ateliers_temps_1(ATELIERS){temps=1}{id_rubrique ?}{id_ue_edition?}{par num titre_court}{doublons}>
		<li class="item">
			<a href="#URL_ATELIER">#TITRE_COURT</a>
		</li>
		</BOUCLE_ateliers_temps_1>
	</ul>
</div>
</B_ateliers_temps_1>
